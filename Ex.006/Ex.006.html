<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 2rem;
        background-color: #f2f2f2;
    }

    input {
        padding: 0.5rem;
        font-size: 1rem;
        width: 80px;
        margin-right: 0.5rem;
    }

    button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
    }

    #mensagem, #tentativas {
        margin-top: 1rem;
        font-weight: bold;
    }
</style>
</head>
<body>
    <header><h1>Jogo da Adivinhação</h1></header>
    <main>
        <article>
            <p>Sortearei um número entre 1 a 100, quero ver se você consegue adivinhar qual número é.</p>
        </article>
        <label for="Palpite"> Palpite: </label>
        <input type="number" id="Palpite">
        <button id="botaoChutar" onclick="verificarPalpite()">Chutar</button>
        <p id="mensagem">Dicas para o usuário</p>
        <p id="tentativas">Você tem 10 tentativas.</p>
        <button onclick="reiniciarJogo()" id="reiniciar" style="display: none;">Reiniciar</button>

    </main>
    <footer>
        &copy; 2025 Todos os direitos reservados
    </footer>
    <script src="Ex.006.js"></script>
</body>
</html>
