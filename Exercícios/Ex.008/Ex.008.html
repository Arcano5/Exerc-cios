<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="Ex.008.css">
</head>
<body>
    <header><h1>E-Commerce etc. inc.</h1></header>
     <main>
        <h2>Cadastro de Cliente: </h2>
        <form>
            <label for="cep">CEP:</label>
            <input type="number" id="cep" name="cep" required><br>
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required><br>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required><br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required><br>
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" required><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    
</body>
<script src="Ex.008.js"></script>
</html>
